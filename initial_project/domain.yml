version: "3.1"

intents:
  - mostra_contenuto
  - elimina_file
  - sposta_file
  - greet
  - affirm
  - deny
  - goodbye
  - mood_great
  - mood_unhappy

entities:
  - disco
  - cartella
  - file
  - destinazione

slots:
  disco:
    type: text
    mappings:
      - type: from_entity
        entity: disco
  cartella:
    type: text
    mappings:
      - type: from_entity
        entity: cartella
  file:
    type: text
    mappings:
      - type: from_entity
        entity: file
  destinazione:
    type: text
    mappings:
      - type: from_entity
        entity: destinazione

responses:
  utter_greet:
    - text: "Ciao! Come posso aiutarti?"
  utter_default:
    - text: "Non ho capito. Puoi ripetere?"
  utter_happy:
    - text: "Fantastico! Sono felice di sentirlo. ðŸ˜Š"
  utter_cheer_up:
    - text: "Mi dispiace sentirlo. Ecco qualcosa per tirarti su!"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
    - text: "Ti ha aiutato?"
  utter_goodbye:
    - text: "A presto! Se hai bisogno, sono qui."

actions:
  - action_mostra_contenuto
  - action_elimina_file
  - action_sposta_file
